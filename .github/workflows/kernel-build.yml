name: Build kernel & publish APT repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write        
  id-token: write    

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential bc bison flex \
            libssl-dev libelf-dev libdw-dev \
            debhelper-compat fakeroot \
            dwarves git rsync python3

      - name: Clone kernel source
        run: |
          git clone --depth=1 \
            -b qcom-laptops \
            https://gitlab.com/Linaro/arm64-laptops/linux.git linux

      - name: Prepare kernel config
        run: |
          cd linux
          make qcom_laptops.config defconfig

      - name: Build kernel deb packages
        run: |
          cd linux
          make -j$(nproc) bindeb-pkg

      - name: Collect deb packages
        run: |
          mkdir -p repo/pool
          mv ../*.deb repo/pool/

      - name: Build APT repository
        run: |
          sudo apt install -y dpkg-dev
          cd repo
          dpkg-scanpackages pool /dev/null > Packages
          gzip -9c Packages > Packages.gz

      - name: Add index.html (optional)
        run: |
          cat > repo/index.html <<'EOF'
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>QCOM Laptop APT Repository</title>
          </head>
          <body>
            <h1>QCOM Laptop Kernel APT Repo</h1>
            <p>This is an APT repository.</p>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy APT repo to GitHub Pages
    uses: peaceiris/actions-gh-pages@v4
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_branch: gh-pages
      publish_dir: ./repo
      force_orphan: true

